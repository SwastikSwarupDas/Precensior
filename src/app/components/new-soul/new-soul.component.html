<div class="all">
<div class="main">
    <div class="blur">
    <div class="top-row">
        <div class="logo"><a routerLink="">P</a></div>
        <div class="link">Already Enrolled ? <a routerLink="../mark-presence">Mark Presence <i class="ri-arrow-right-double-line"></i></a></div>
    </div>
    <div class="page-div">
        <form [formGroup]="inputForm">
            <div class="form-title">Hello there !</div>
            <input id="name" type="text" formControlName="name" placeholder="Name">
            <input id="email" type="email" formControlName="email" placeholder="Email">
            <input id="phone" type="text" formControlName="phone" placeholder="Phone Number">
            <input class="id" id="id" type="text" formControlName="id" placeholder="UNIQUE ID" >
            <button class="generate" (click)="generateUniqueId()">GENERATE UNIQUE ID</button>
            <button class="enroll" (click)="enroll()">ENROLL</button>
        </form> 
    </div>
    </div>
</div>
<app-footer></app-footer>
</div>
